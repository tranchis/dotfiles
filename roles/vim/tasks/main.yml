---
- name: Install nvim, lazygit and wezterm
  shell: brew install nvim lazygit wezterm

- gem:
    name: rake

- name: Create config folder
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "~/.config"

- name: Download lazyman
  git:
    repo: https://github.com/doctorfree/nvim-lazyman
    dest: ~/.config/nvim-Lazyman
  ignore_errors: yes

- name: Install lazyman
  shell: ~/.config/nvim-Lazyman/lazyman.sh -q -Q

- name: Install all packages for lazyman
  shell: PATH=$PATH:~/.local/bin ~/.local/bin/lazyman -B -q -Q

- name: Install wezterm configuration
  template:
    src: wezterm.lua
    dest: ~/.wezterm.lua

